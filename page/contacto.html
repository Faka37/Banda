    <main class="main-contact">

        <section class="sec-contacto">
            <fieldset>
                <legend>
                    <h1>Contacto</h1>
                </legend>

                    
                <form class="" method="post">
                    <div class="form-group">
                        <label class="label-contacto"for="" for="nombre">Nombre :</label>
                        <input class="form-control form__input" type="text" name="nombre" id="nombre"
                            placeholder="Escriba su nombre">
                    </div>
                    <div class="form-group">
                        <label class="label-contacto" for="" for="edad">Edad :</label>
                        <input class="form-control form__input" type="number" name="edad" id="edad" placeholder="Escriba su edad">
                    </div>
                    <div class="form-group">
                        <label class="label-contacto" for="email">Email :</label>
                        <input class="form-control form__input" type="text" name="email" id="email" placeholder="Escriba su email"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="label-contacto" for="comentario">Escribinos :</label> <br>
                        <textarea class="form-control form__input" name="comentario" id="comentario" cols="20" rows="5" placeholder="Escribinos"></textarea>
                    </div>
                    
                    <div class="btn-contacto">
                        <button  class="btn " type="submit" value="enviar">Enviar</button>
                        <button  class="btn " type="reset" value="reset">Reset</button>
                    </div>
                </form>


            </fieldset>





        </section>
    </main>
